<!DOCTYPE = html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="clock.css" rel="stylesheet" type="text/css">
        <title>CLOCK</title>
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="clock-0-panel">
                <div class="clock-name" id="name-0">Twenty Four Hour Clock</div>
                <div class="clock-time" id="time-0">12:00:59</div>
            </div>

            <div class="clock-1-panel">
                <div class="clock-name" id="name-1">Twelve Hour Clock</div>
                <div class="clock-time" id="time-1">00:00:01AM</div>
            </div>

            <button class="btn-new"><i class="ion-ios-loop"></i>Refresh</button>
            <button class="btn-full">Show in Twenty Four Hour</button>
            <button class="btn-half">Show in Twelve Hour</button>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
